
<ul class="list-unstyled post-list">
  <li ng-repeat="post in postList" class="clearfix">
    <div class="pull-left photo"><a href="#"><img width="60px" height="60px" ng-src="img/photo/{{post.author.photo}}"/></a></div>
    <div class="pull-left post-main">
      <div class="post-title strong"><a ng-href="/post/{{post.id}}">{{post.title}}</a></div>
      <p class="post-summary">{{post.content}}</p><small class="post-info"><span><span time-dire="time-dire" value="{{post.postDate}}"></span><span>&nbsp;&nbsp;由&nbsp;&nbsp;</span></span><a href="#">{{post.author.name}}</a><span>&nbsp;发布在&nbsp;</span><a href="#">{{post.specCol}}</a><span>&nbsp;专栏浏览&nbsp;</span><a href="#">{{post.browsing}}</a><span>&nbsp;评论&nbsp;</span><a href="#">{{post.comment}}</a></small>
    </div>
  </li>
</ul>
